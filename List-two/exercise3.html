<!-- 3) Dado o tamanho do raio de uma circunferência, calcular a área e o perímetro da mesma.  -->

<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Exercise 3</title>
  </head>
  <body>
    <span>O tamanho do raio da circunferência é: </span>
    <span class="raio"></span>
    <br />
    <span>A área do circulo é</span>
    <span class="area"></span>
    <br />
    <span>O perímetro do circulo é</span>
    <span class="perimetro"></span>

    <script>
      const raio = Number(window.prompt('Digite o raio do circulo:'));

      const area = 3.14 * raio ** 2;
      const perimetro = 2 * 3.14 * raio;

      const result1 = document.querySelector('.raio');
      const result2 = document.querySelector('.area');
      const result3 = document.querySelector('.perimetro');

      result1.innerHTML = raio;
      result2.innerHTML = area;
      result3.innerHTML = perimetro;
    </script>
  </body>
</html>
