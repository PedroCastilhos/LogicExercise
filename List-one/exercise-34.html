início
ler x
ler y
z <- (x*y) + 5
se z <= 0 então
resposta <- ‘A’
senão
se z <= 100 então
resposta <- ‘B’
senão
resposta <- ‘C’
 fim_se
 fim_se
escrever z, resposta
fim
Faça um teste de mesa e complete o quadro a seguir para os seguintes valores:     -->

<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Exercise 33</title>
  </head>
  <body>
    <script>
      const x = Number(window.prompt('Digite um valor'));
      const y = Number(window.prompt('Digite outro valor'));
      const z = x * y + 5;

      if (z <= 0) {
        alert(`${z} = A, menor que 0`);
      } else if (z <= 100) {
        alert(`${z} = B, menor que 100 maior que 0`);
      } else {
        alert(`${z} = C, maior que 100`);
      }
    </script>
  </body>
</html>
