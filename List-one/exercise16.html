<!-- 16) As maçãs custam R$ 1,30 cada se forem compradas menos de uma dúzia, e R$ 1,00 se forem
compradas pelo menos 12. Escreva um programa que leia o número de maçãs compradas, calcule e
escreva o custo total da compra. -->

<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Exercise 16</title>
  </head>
  <body>
    <span>Maçãs compradas: </span>
    <span class="apples"></span>
    <br />
    <span>Valor total pago: </span>
    <span class="question"></span>

    <script>
      const number = Number(window.prompt('Quantas maçãs você comprou?'));

      const screenNumber = document.querySelector('.apples');
      const screenQuestion = document.querySelector('.question');

      screenNumber.innerHTML = number;

      if (number >= 12) {
        screenQuestion.innerHTML = `O preço pelas maçãs é de R$${number}.`;
      } else {
        screenQuestion.innerHTML = `O preço pelas maçãs é de R$${
          number * 1.3
        }.`;
      }
    </script>
  </body>
</html>
