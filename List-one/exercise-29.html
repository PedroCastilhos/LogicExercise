<!-- 29) Ler 3 valores (considere que não serão informados valores iguais) e escrever a soma dos 2
maiores.     -->

<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Exercise 29</title>
  </head>
  <body>
    <hr />
    <span>Número 1: </span>
    <span class="number1"></span>
    <hr />
    <span>Número 2: </span>
    <span class="number2"></span>
    <hr />
    <span>Número 3: </span>
    <span class="number3"></span>
    <hr />
    <span class="soma"></span>
    <hr />

    <script>
      const number1 = Number(window.prompt('Digite um valor'));
      const number2 = Number(window.prompt('Digite outro valor'));
      const number3 = Number(window.prompt('Digite mais um valor'));

      const screenNumber1 = document.querySelector('.number1');
      const screenNumber2 = document.querySelector('.number2');
      const screenNumber3 = document.querySelector('.number3');
      const screenSoma = document.querySelector('.soma');

      screenNumber1.innerHTML = number1;
      screenNumber2.innerHTML = number2;
      screenNumber3.innerHTML = number3;

      if (number1 > number2 && number2 > number3) {
        screenSoma.innerHTML = `A soma do número ${number1} e ${number2} é ${
          number1 + number2
        }.`;
      } else if (number2 > number3 && number3 > number1) {
        screenSoma.innerHTML = `A soma do número ${number2} e ${number3} é ${
          number2 + number3
        }.`;
      } else {
        screenSoma.innerHTML = `A soma do número ${number1} e ${number3} é ${
          number1 + number3
        }.`;
      }

      //Tentativas, number1 > number2 && number2 > number3 && number1 > number3
      // E também number2 > number1 && number2 > number3
    </script>
  </body>
</html>
