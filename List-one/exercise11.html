<!-- 11) Uma revendedora de carros usados paga a seus funcionários vendedores um salário fixo por mês,
mais uma comissão também fixa para cada carro vendido e mais 5% do valor das vendas por ele
efetuadas. Escrever um algoritmo que leia o número de carros por ele vendidos, o valor total de suas
vendas, o salário fixo e o valor que ele recebe por carro vendido. Calcule e escreva o salário final do
vendedor-->

<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Exercise 11</title>
  </head>
  <body>
    <span>O salário fixo é: </span>
    <span class="salario"></span>
    <br />
    <span>Número de carro(s) vendido(s) foi: </span>
    <span class="carrosVendidos"></span>
    <br />
    <span>Comissão por cada carro vendido é: </span>
    <span class="comissao"></span>
    <br />
    <span>Valor total das vendas: </span>
    <span class="totalVendas"></span>
    <br />
    <span>Comissão pelo total de vendas: </span>
    <span class="comissaoFixa"></span>
    <br />
    <span>Salário com todos os benefícios: </span>
    <span class="beneficios"></span>

    <script>
      const salario = Number(
        window.prompt('Qual é o salário dos funcionários?')
      );
      const carrosVendidos = Number(
        window.prompt('Quantos carros eles venderam?')
      );
      const comissao = Number(
        window.prompt(' Quanto é a comissão por cada carro?')
      );
      const totalVendas = Number(
        window.prompt('Qual é valor total das vendas dos carros?')
      );

      const valorComissao = comissao * carrosVendidos;
      const valorComissaoFixa = (totalVendas * 5) / 100;
      const valorTotal = valorComissao + valorComissaoFixa + salario;

      const telaSalario = document.querySelector('.salario');
      const telaCarrosVendidos = document.querySelector('.carrosVendidos');
      const telaComissao = document.querySelector('.comissao');
      const telaComissaoFixa = document.querySelector('.comissaoFixa');
      const telaTotalVendas = document.querySelector('.totalVendas');
      const telaBeneficios = document.querySelector('.beneficios');

      telaSalario.innerHTML = salario;
      telaCarrosVendidos.innerHTML = carrosVendidos;
      telaTotalVendas.innerHTML = totalVendas;
      telaComissao.innerHTML = valorComissao;
      telaComissaoFixa.innerHTML = valorComissaoFixa;
      telaTotalVendas.innerHTML = totalVendas;
      telaBeneficios.innerHTML = valorTotal;
    </script>
  </body>
</html>
