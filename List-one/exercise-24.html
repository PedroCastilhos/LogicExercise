<!-- 24) Ler o salário fixo e o valor das vendas efetuadas pelo vendedor de uma empresa. Sabendo-se que
ele recebe uma comissão de 3% sobre o total das vendas até R$ 1.500,00 mais 5% sobre o que
ultrapassar este valor, calcular e escrever o seu salário total.    -->

<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Exercise 24</title>
  </head>
  <body>
    <span>Salário: </span>
    <span class="salario"></span>
    <br />
    <span>Vendas: </span>
    <span class="vendas"></span>
    <hr />
    <span>Comissão: </span>
    <span class="comissao"></span>

    <script>
      const salario = window.prompt('Quanto é o salário?');
      const vendas = Number(
        window.prompt(
          'Quanto foram as vendas desse mês?',
          'Digite o número aqui'
        )
      );

      document.querySelector('.salario').innerHTML = salario;
      document.querySelector('.vendas').innerHTML = vendas;

      if (vendas >= 1500) {
        document.querySelector(
          '.comissao'
        ).innerHTML = `O funcionário receberá R$${
          (vendas * 5) / 100
        } de comissão`;
      } else {
        document.querySelector(
          '.comissao'
        ).innerHTML = `O funcionário receberá R$${
          (vendas * 3) / 100
        } de comissão`;
      }
    </script>
  </body>
</html>
